<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>폼 전송 - 실습</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    function send_param(){
    var form = document.getElementById("form_param");
        axios.post("/form-param1", {
            name: form.name.value,
            gender: form.gender.value
        }).then((res) => {
            console.log( res.data );
        });
    }
    function send_dto(){
    var form = document.getElementById("form_dto");
        axios.post("/form-dto1", {
            name: form.name.value,
            gender: form.gender.value
        }).then((res) => {
          console.log( res.data );
        });
    }
    function send_vo(){
    var form = document.getElementById("form_vo");
        axios.post("/form-vo1", {
            name: form.name.value,
            gender: form.gender.value
        }).then((res) => {
          console.log( res.data );
        });
    }

    </script>
</head>
<body>
<h3>실습4</h3>
<form action="/form" method="POST" id="form">
    <fieldset>
        이름 <input type="text" name="name" required> <br>
        성별
        <input type="radio" name="gender" value="남자" required>남자
        <input type="radio" name="gender" value="여자">여자 <br>
        생년월일
        <select name="year">
            <option th:each="num: ${#numbers.sequence(1950,2023)}" th:text="${num}"></option>
        </select> 년
        <select name="month">
            <option th:each="num: ${#numbers.sequence(1,12)}" th:text="${num}"></option>
        </select> 월
        <select name="day">
            <option th:each="num: ${#numbers.sequence(1,31)}" th:text="${num}"></option>
        </select> 일
        <br>
        관심사
        <input type="checkbox" name="interest" value="여행">여행
        <input type="checkbox" name="interest" value="패션">패션
        <input type="checkbox" name="interest" value="음식">음식
    </fieldset>

    <!--    <button type="button" onclick="send_form()">회원가입</button>-->
    <button>회원가입</button>
</form>


<h3>RequestParam</h3>
<form action="/form-param2" method="POST" id="form_param">
    <fieldset>
        이름 <input type="text" name="name" required> <br>
        성별
        <input type="radio" name="gender" value="남자" required>남자
        <input type="radio" name="gender" value="여자">여자 <br>
    </fieldset>
    <button type="button" onclick="send_param();">동적 form</button>
    <button>일반 form</button>
</form>

<hr>
<h3>DTO 이용</h3>
<form action="/form-dto2" method="POST" id="form_dto">
    <fieldset>
        이름 <input type="text" name="name" required> <br>
        성별
        <input type="radio" name="gender" value="남자" required>남자
        <input type="radio" name="gender" value="여자">여자 <br>
    </fieldset>
    <button type="button" onclick="send_dto();">동적 form</button>
    <button>일반 form</button>
</form>
<hr>
<h3>VO 이용</h3>
<form action="/form-vo2" method="POST" id="form_vo">
    <fieldset>
        이름 <input type="text" name="name" required> <br>
        성별
        <input type="radio" name="gender" value="남자" required>남자
        <input type="radio" name="gender" value="여자">여자 <br>
    </fieldset>
    <button type="button" onclick="send_vo();">동적 form</button>
    <button>일반 form</button>
</form>
</body>
</html>
