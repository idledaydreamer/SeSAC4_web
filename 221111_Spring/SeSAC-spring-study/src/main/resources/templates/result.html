<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>폼전송 결과</title>
</head>
<body>
<div th:each="p:${p}">
    이름 : <span th:text="${p.getName()}">이름</span><br>
    성별 : <span th:text="${p.getGender()}">성별</span><br>
    생년월일 : <span th:text="${p.getBirth()}">생년월일</span><br>
    관심사 : <span th:text="${p.getInterest()}">관심사</span>
    <br>
    이름 : <span th:text="${name}">이름</span><br>
    성별 : <span th:text="${gender}">성별</span><br>
    생년월일 : <span th:text="${birth}">생년월일</span><br>
    관심사 : <span th:text="${interest}">관심사</span>
</body>
</html>
