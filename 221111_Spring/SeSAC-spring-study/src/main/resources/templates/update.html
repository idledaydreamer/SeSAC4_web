<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/user/update" method="post">
    <!--  hidden 속성 : client에게 데이터 노출 안되도록-->
    <input type="hidden" th:value="${updateUser.id}" name="id"><br>
    이메일: <input type="text" th:value="${updateUser.email}" name="email" readonly> <br>
    비밀번호: <input type="password" th:value="${updateUser.password}" name="password"> <br>
    이름: <input type="text" th:value="${updateUser.username}" name="username"> <br>
    <input type="submit" value="정보수정">
</form>
</body>
</html>
