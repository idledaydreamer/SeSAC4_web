<html>
    <head>
        <meta charset="utf-8">
        <title>합계 구하기</title>

        <script>
            var sum=0;
            for(var i=1;i<=100;i++){
                if(i%2==0 || i%3==0){
                    sum=sum+i;
                }
            }
            console.log(sum);
        </script>
    </head>
</html>
