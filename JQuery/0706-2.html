<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    </script>
    <script>
        function append(){
            var li = document.createElement("li");
            li.innerText="append";
            // document.querySelector("ul").appendChild(li);
            $("ul").append(li);
        }
        function prepend(){
            var li = document.createElement("li");
            li.innerText="prepend";
            // document.querySelector("ul").appendChild(li);
            $("ul").prepend(li);
        }
        function before(){
            var li = document.createElement("li");
            li.innerText="before";
            // document.querySelector("ul").appendChild(li);
            $("#li2").before(li);
        }
        function after(){
            var li = document.createElement("li");
            li.innerText="after";
            // document.querySelector("ul").appendChild(li);
            $("#li2").after(li);
        }
        function search(){
            console.log($("#li2").parent());
            console.log($("#li2").next());
            console.log($("ul").children());
        }
        function removeElement(){
            $("#li2").remove();
        }
        function emptyElement(){
            $("ul").empty();
        }
        function addClass(){
            $("div").addClass("css1");
        }
        function removeClass(){
            $("div").removeClass("css1");
        }
        function hasClass(){
            if ($("div").hasClass("css1")){
                alert("css1 yes");
            } else if (!$("div1").hasClass("css1")){
                alert("css1 no");
            }
        }
        function switchClass(){
            if( $("div").hasClass("css1")){
                 $("div").switchClass("css1","css2",3000);
            } else if ( $("div").hasClass("css2")){
                $("div").switchClass("css1");
            }
        }
    </script>
    <style>
        .css1{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .css2{
            width: 200px;
            height: 200px;
            background-color: blue;
        }  
    </style>
</head>
<body>
    <div></div>
    <button type="button" onclick="addClass()">addClass</button>
    <button type="button" onclick="removeClass()">removeClass</button>
    <button type="button" onclick="hasClass()">hasClass</button>
    <button type="button" onclick="switchClass()">switchClass</button>

    <ul>
        <li id="li1">1</li>
        <li id="li2">2</li>
        <li id="li3">3</li>
    </ul>
    
    <button type="button" onclick="append();">append</button>
    <button type="button" onclick="prepend();">prepend</button>
    <button type="button" onclick="before();">prepend</button>
    <button type="button" onclick="after();">prepend</button>
    
    <button type="button" onclick="search()">parent/next/children</button>

    <button type="button" onclick="removeElement()">removeElement</button>
    <button type="button" onclick="emptyElement()">emptyElement</button>
</body>
</html>
